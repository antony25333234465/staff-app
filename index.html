<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f1f6, #e8edf2);
        }

        header {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            letter-spacing: 2px;
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #f9f9f9;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            font-size: 18px;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            position: relative;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        .form-group .file-label {
            color: #3498db;
            font-weight: bold;
        }

        .form-group .file-input {
            padding: 0;
        }

        .form-group .file-input input {
            border: none;
            padding: 0;
            background: transparent;
        }

        .form-group .file-input input[type="file"] {
            padding: 10px;
            background-color: #f9f9f9;
        }

        .container .form-group .file-input input[type="file"]::file-selector-button {
            background-color: #3498db;
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .container .form-group .file-input input[type="file"]::file-selector-button:hover {
            background-color: #2980b9;
        }

        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            input,
            select,
            textarea {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Join Our Staff Team</h1>
    </header>

    <div class="container">
        <h2>Staff Application Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="full-name">What is your name? (Please add "Sndiy" next to your name)</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">What is your age?</label>
                <input type="text" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="phone">What is your Discord username? (e.g., gorilla1vr )</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="something">What is your experience as a staff?                </label>
                <input type="text" id="question" name="question" required>
            </div>

            <div class="form-group">
                <label for="cover-letter">Why do you want to be staff?</label>
                <textarea id="cover-letter" name="cover-letter" rows="5" required></textarea>
            </div>
            <label for="promise">Do you promise to not be against us?</label>
            <select id="promise" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="spam">What u do if someone is spamming in chat</label>
            <select id="spam" required>
                <option value="ban">Ban</option>
                <option value="kick">Kick</option>
                <option value="mute">Mute</option>
                <option value="warn">Warn</option>
                <option value="nothing">Nothing</option>
            </select>


            <input type="submit" value="Submit App">
        </form>
        <div id="responseMessage"></div>
    </div>
    <script src="script.js"></script>

    <div class="footer">
        <p>&copy; 2025 Your Company. All Rights Reserved.</p>
    </div>
</body>

</html>
